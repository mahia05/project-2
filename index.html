<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" </head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name: </label>
                        <input id="first_name" name="first_name" placeholder="Enter First name" required>
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name: </label>
                        <input id="last_name" name="last_name" placeholder="Enter last name" required>
                    </div>
                    <div class="form_control">
                        <label for="email">Email: </label>
                        <input id="email" name="email" placeholder="Enter Email id" required>
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job role: </label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="fronted">Fronted Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
